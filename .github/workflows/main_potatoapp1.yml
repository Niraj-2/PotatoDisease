# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - potatoapp1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://potato1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ec2b55c17eec4d8c911af4cb198a11fd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a3ecab04e64243c2b95178ae2a8f90ff }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: potato1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ec2b55c17eec4d8c911af4cb198a11fd }}/disease:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'potatoapp1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9c9978a1b3694b9d95e317eff437c797 }}
        images: 'potato1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ec2b55c17eec4d8c911af4cb198a11fd }}/disease:${{ github.sha }}'